<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导入化学品数据</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-center mb-4">导入化学品数据</h1>

    <!-- 返回首页按钮 -->
    <div class="mb-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">返回首页</a>
    </div>

    <!-- 文件上传表单 -->
    <form method="POST" action="{{ url_for('import_chemicals') }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">选择 CSV 文件</label>
            <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
        </div>
        <button type="submit" class="btn btn-primary">导入</button>
    </form>

<!-- 在 import_chemicals.html 中添加 -->
<div class="mt-3">
    <a href="{{ url_for('download_import_template') }}" class="btn btn-outline-secondary">
        <i class="bi bi-download"></i> 下载导入模板
    </a>
</div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
