<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 化学品管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3a8ffe 0%, #1e5fce 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-card {
            background: rgba(255,255,255,0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
        }
        .login-heading {
            color: #1e5fce;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-control {
            border: 2px solid #dee2e6;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #3a8ffe;
            box-shadow: 0 0 0 3px rgba(58,143,254,0.5);
        }
        .error-message {
            color: #dc3545;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            background: rgba(255,229,229,0.9);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="login-heading">忘记密码</h2>
        </div>
        
        <form method="POST" action="{{ url_for('forgot_password') }}" class="needs-validation" novalidate>
            {{ form.csrf_token }}
            
            <div class="mb-3">
                <label for="email" class="form-label">邮箱地址</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" required autofocus>
                    <div class="invalid-feedback">请输入有效的邮箱地址</div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">发送重置链接</button>
        </form>
        
        <div class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="text-decoration-none">返回登录</a>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="error-message mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script>
        // 表单验证
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
