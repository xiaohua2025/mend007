<!-- 在 navbar.html 中添加 -->
{% if current_user.is_authenticated %}
<li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
        <i class="fas fa-user"></i> {{ current_user.real_name or current_user.username }}
    </a>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="{{ url_for('profile') }}">
            <i class="fas fa-id-card"></i> 个人资料
        </a></li>
        <li><hr class="dropdown-divider"></li>
        {% if current_user.role == 'admin' %}
        <li><a class="dropdown-item" href="{{ url_for('user_management') }}">
            <i class="fas fa-users"></i> 用户管理
        </a></li>
        <li><a class="dropdown-item" href="{{ url_for('user_audit_logs') }}">
            <i class="fas fa-history"></i> 操作日志
        </a></li>
        <li><hr class="dropdown-divider"></li>
        {% endif %}
        <li><a class="dropdown-item" href="{{ url_for('logout') }}">
            <i class="fas fa-sign-out-alt"></i> 退出登录
        </a></li>
    </ul>
</li>
{% else %}
<li class="nav-item">
    <a class="nav-link" href="{{ url_for('login') }}">
        <i class="fas fa-sign-in-alt"></i> 登录
    </a>
</li>
{% endif %}
